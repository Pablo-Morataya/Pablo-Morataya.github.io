          function realizarCambios() {

            var inputNombre = $("#inputNombre").val();
            var inputApellido = $("#inputApellido").val();
            var inputPassword = $("#inputPassword").val();
            var inputConfirm = $("#inputConfirm").val();

            var data = {
                      nombre: inputNombre,
                      apellido: inputApellido,
                      password: inputPassword,
                      confirm: inputConfirm
                }

            let xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        var response = JSON.parse(xhr.responseText)

                        if(response.status == 200) {
                            console.log(JSON.parse(xhr.responseText))
                            swal("Se han guardado los cambios")
                            .then((value) => {
                              location.href = "PerfilUsuario.html"
                            });   
                        } else if (response.status == 400){
                          console.log(JSON.parse(xhr.responseText))
                            swal("Las contraseñas no coinciden")
                            .then((value) => {
                            });
                        } else {
                          console.log(JSON.parse(xhr.responseText))
                            swal("Ha ocurrido un error, intentelo nuevamente")
                            .then((value) => {
                              location.href = "PerfilUsuario.html"
                            });
                        }
                    } 
            }
            xhr.open("PUT", 'https://proyecto2-backend2.herokuapp.com/modificarUsuario');
            xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
            xhr.send(JSON.stringify(data))
          }

          function confirmacion(){
            swal({

              icon: "warning",
              buttons: true,
              dangerMode: true,
            })
            .then((willDelete) => {
              if (willDelete) {
                realizarCambios();

            }
